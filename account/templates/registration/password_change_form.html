{% extends 'base.html' %}

{% block title %}Change your Password{% endblock %}

{% block content %}
    <h1>Change your Password</h1>
    <p>Use the form below to change your password.</p>
    <form action='' method='post'>
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type='submit' value='Change'>
    </form>
{% endblock %}
