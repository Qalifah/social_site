{% extends 'base.html' %}

{% block title %}Reset your Password{% endblock %}

{% block content %}
    <h1>Forgotten your password?</h1>
    <p>Enter youe e-mail address to obtain a new password.<p>
    <form action='' method='post'>
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type='submit' value='Send e-mail'>
    </form>
{% endblock %}
